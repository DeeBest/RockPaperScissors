<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
  </head>

  <body>
    <!-- entire game div below -->
    <div id="container">
      <!-- game heading div below -->
      <div id="head">
        <h1 id="heading">Rock Paper Scissors</h1>
      </div>
      <!-- buttons div below -->
      <div id="buttons">
        <button id="rock" class="button">Rock</button>
        <button id="paper" class="button">Paper</button>
        <button id="scissors" class="button">Scissors</button>
      </div>

      <div id="messagesBox">
        <p id="message"></p>
      </div>

      <div id="choicesBox">
        <p id="choices"></p>
      </div>

      <div id="scoreBox">
        <div id="playerScoreBox">
          <p>Player:</p>
          <p id="player-Score">0</p>
        </div>
        <div id="computerScoreBox">
          <p>Computer:</p>
          <p id="computer-Score">0</p>
        </div>
      </div>

    </div>
    </body>

</html>
